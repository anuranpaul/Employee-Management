<div class="employee-form-container">
  <h2>Add Employee</h2>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
    <label for="employeeId">Employee ID</label>
    <input id="employeeId" formControlName="employeeId" type="text" required />

    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" required />

    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" required />

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required />

    <label for="age">Age</label>
    <input id="age" formControlName="age" type="number" required />

    <label for="experience">Experience (Years)</label>
    <input id="experience" formControlName="experience" type="number" required />

    <div class="button-group">
      <button type="submit" [disabled]="addEmployeeForm.invalid" class="add-btn">Add</button>
      <button type="button" (click)="onClose()" class="close-btn">Close</button>
    </div>
  </form>
</div>
